</head>

<body>
    <section class="head">

        <nav id="navb">

                <label for="target">Select The Number to Win : </label>

                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>

            </div>
        </nav>
        <div class="whole">
            <h1 id="Dice">DICE GAME</h1>
            <div id="images">
                <img src="images/6b.png" id="dice1" alt="dice1">
                <img src="images/6r.png" id="dice2" alt="dice2">
            </div>
            <div><button id="roll"> Roll </button></div>
        </div>
        <h1 id="h1">Start The Game</h1>
        <h2 id="h2"></h2>
    </section>

    <script src="app.js"></script>
</body>

</html>
